<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:text="${book.getTitle()}">title</a>
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getAuthor()}">author</a>
</div>

<br/>
<hr/>
<a href="/books/new">Create new Book</a>

</body>
</html>
